{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="card mb-4">
            <div class="card-header"><i class="bi bi-table"></i></i> Графики</div>
            <div class="card-body">
                <table id="datatable" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">График</th>
                        <th scope="col">Вид контрагента</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for item in object_list %}
                        <tr class="clickable-row_np"
                            data-href="{% url 'outsourcing:outsourcing_timeline_data' item.guid %}">
                            <td>{{ item.name }}</td>
                            <td>{{ item.outsourcing_type.name }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {% include 'pagination.html' %}
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static '/dist/js/jquery.tables_tm.js' %}"></script>
{% endblock %}
