{% extends 'extworkers/base.html' %}
{% load static %}

{% block content %}
    {% if object_list.count > 0 %}
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Подразделение</th>
            </tr>
            </thead>
            <tbody>
            {% for item in object_list %}
                <tr>
                    {#                    <th scope ="row"><a href="{% url 'fill_data_shop' item.guid %}"><button class="btn btn-success">{{ forloop.counter }}</button></a></th>#}
                    <th scope="row"><a href="{% url 'fill_data_shop' item.guid %}">{{ forloop.counter }}</a></th>
                    <td>{{ item.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
