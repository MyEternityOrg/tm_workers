{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Учет ПРР"/>
    <meta name="author" content="Коваленко А.В."/>
    <title>{{ title|title }}</title>
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/DataTables/datatables.min.css' %}"/>
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                {% if user.is_active %}
                    <a class="nav-link" href="{% url 'users:user_logout' %}">Пользователь: {{ user.username }}<span
                            class="sr-only">(current)</span> <i class="fas fa-sign-out-alt"></i></a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:user_login' %}">Войти<span
                            class="sr-only">(current)</span> <i class="fas fa-cog fa-fw"></i></a>

                {% endif %}
            </li>
        </ul>
    </div>
</nav>
{% block content %}

{% endblock %}
<footer class="py-4 bg-light mt-auto">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">&copy; Тамерлан 2021-2022</div>
            <div id="js_validate" hour="{{ max_hour }}" staff="{{ staff }}" max_hours="{{ max_hours }}"></div>
        </div>
    </div>
</footer>
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'plugins/Datatables/datatables.js' %}"></script>
<script src="{% static 'plugins/Datatables/datatables.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
